minimal_mistakes_skin: neon
locale: de-DE
title: JiMs Bergwerk
title_separator: "-"
name: JiMs Bergwerk
description: Schafft Raum f√ºr Jugend
url: https://lorenzgartmeier.github.io
repository: LorenzGartmeier/minimal-mistakes
logo: /assets/images/logo.png
copyright: Jugendinitiative Mangfalltal e.V.
atom_feed:
  hide: true
search: true
search_full_content: true
lunr:
  search_within_pages: true
analytics:
  provider: google-gtag
  google:
    tracking_id: UA-1234567-8
    anonymize_ip: false
include:
  - .htaccess
  - _pages
  - _galleries
  - _posts
  - _specials
  - assets
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /test
keep_files:
  - .git
  - .svn
encoding: utf-8
markdown_ext: markdown,mkdown,mkdn,mkd,md
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: '"\n\n"'
incremental: false
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
timezone: CET
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
compress_html:
  clippings: all
  ignore:
    envs: development
defaults:
  - scope:
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
